<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="demo.js"></script>
    <link href="demo.css" rel="stylesheet"/>
</head>
<body>
    <script>

        var V = p2.V;

        var demo = new CanvasDemo();

        demo.createScene(function(world){
            var particles = [];
            var l = 10, N=20, M=20;
            var timeStep = 1/60,
                k=500,
                d=10,
                l=0.2,
                m=1;
            V.set(world.gravity,0,-2);

            // Create particles
            var shape = new p2.Particle();
            for(var i=0; i<N; i++){
                particles.push([]);
                for(var j=0; j<M; j++){
                    var p = new p2.Body({
                        mass: j==M-1 ? 0 : m,
                        shape: shape
                    });
                    V.set(p.position,i*l*1.05+1,j*l*1.05+1);
                    particles[i].push(p);
                    world.addBody(p);
                }
            }

            // Vertical
            for(var i=0; i<N; i++){
                for(var j=0; j<M-1; j++){
                    var a = particles[i][j];
                    var b = particles[i][j+1];
                    var spring = new p2.Spring(a,b, {
                        stiffness: k,
                        restLength: l
                    });
                    world.addSpring(spring);
                    demo.addVisual(spring);
                }
            }
            // Horizontal
            for(var i=0; i<N-1; i++){
                for(var j=0; j<M; j++){
                    var a = particles[i][j];
                    var b = particles[i+1][j];
                    var spring = new p2.Spring(a,b, {
                        stiffness: k,
                        restLength: l
                    });
                    world.addSpring(spring);
                    demo.addVisual(spring);
                }
            }
            // Diagonal right/down
            for(var i=0; i<N-1; i++){
                for(var j=0; j<M-1; j++){
                    var a = particles[i][j];
                    var b = particles[i+1][j+1];
                    var spring = new p2.Spring(a,b, {
                        stiffness: k,
                        restLength: Math.sqrt(l*l + l*l)
                    });
                    world.addSpring(spring);
                }
            }
            // Diagonal left/down
            for(var i=0; i<N-1; i++){
                for(var j=0; j<M-1; j++){
                    var a = particles[i+1][j];
                    var b = particles[i][j+1];
                    var spring = new p2.Spring(a,b, {
                        stiffness: k,
                        restLength: Math.sqrt(l*l + l*l)
                    });
                    world.addSpring(spring);
                }
            }
        });
    </script>
</body>
</html>
